<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather widget</title>
</head>
<body>
  <div class="wrapper">

    <h1>Weather widget</h1>
    <section class="current-weather">
      <h2>Current weather</h2>
      <h3>Weather in <span id="currentlocation"></span></h3>
      <div>
        <div class="current-weather__icon" id="currentweathericon"></div>
        <div class="current-weather__temperature" id="currentweathertemperature"></div>
      </div>
      <div class="current-weather__main" id="currentmainweather"></div>
      <div class="current-weather__time" id="currentweathertime"></div>
      <div class="current-weather__date" id="currentweatherdate"></div>
      <table class="current-weather__parameters">
        <tr>
          <td>Wind</td>
          <td id="currentwind"></td>
        </tr>
        <tr>
          <td>Cloudiness</td>
          <td id="currentcloudiness"></td>
        </tr>
        <tr>
          <td>Pressure</td>
          <td id="currentpressure"></td>
        </tr>
        <tr>
          <td>Humidity</td>
          <td id="currenthumidity"></td>
        </tr>
        <tr>
          <td>Sunrise</td>
          <td id="currentsunrise"></td>
        </tr>
        <tr>
          <td>Sunset</td>
          <td id="currentsunset"></td>
        </tr>
        <tr>
          <td>Geo coords</td>
          <td id="currentgeocoords"></td>
        </tr>
      </table>

    </section>

    <section class="weather-forecast">
      <h2>5 day forecast</h2>
      <h3>Hourly weather and forecast in <span id="forecastlocation"></span></h3>
      <div id="forecastdays"></div>
    </section>

  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
